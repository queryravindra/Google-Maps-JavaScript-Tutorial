<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interaction_map.css">
    <title>Google Maps JavaScript API</title>
</head>
<body>
    
    <b>Interaction with Google Maps JavaScript API</b>
    <div id="mapDiv"></div>

    <input id="btnZoomToIst" type="button" value="Zoom To Istanbul">
    <input id="btnZoomToStr" type="button" value="Zoom To Street Level">
    <input id="btnDisableDrag" type="button" value="Disable Drag">
    <input id="btnMaxZoom" type="button" value="Set Max Zoom to 12">
    <input id="btnMinZoom" type="button" value="Set Min Zoom to 5">
    <input id="btnChangeUI" type="button" value="Change UI">
    <input id="btnDisableScroll" type="button" value="Disable Scroll Zoom">


    <!-- ******************************** Google Maps JavaScript API ****************************** -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3qsnkVCShI2pNZTNEDiW001a_kwM6BhE&sensor=false">
    </script>

    <script src="interaction_map.js"></script>

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?
    key=AIzaSyB3qsnkVCShI2pNZTNEDiW001a_kwM6BhE&callback=initMap&sensor=false" 
    type="text/javascript"></script> -->
</body>
</html>
